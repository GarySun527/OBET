{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('fuzzySearch') }}" method="post" class="add-entry">
      <dl>
        <dt>Type in a title to search for:
        <dd><input type = "text" size = "30" name = "title">
        <br>
        <dd><input type = "submit" value = "Share">
      </dl>
    </form>
    <br>
    <br>
    <br>
  <ul class = "entries">
  {% if entries %}
    <li><h2>{{ entries }}</h2>
  {% else %}
    <li><em>Search results will appear here.</em>
  {% endif %}
  </ul>
{% endblock %}
